<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}
        TA-DA! Sales Forecating
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TA-DA! Sales Forecating</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == "/" or request.path == "/api/goods/" %} active {% endif %}">
                    <a class="nav-link" href="">Goods</a>
                </li>
                <li class="nav-item {% if request.path == "/api/categories/" %} active {% endif %}">
                    <a class="nav-link" href="/api/categories">Categories</a>
                </li>
                <li class="nav-item {% if request.path == "/api/test/" %} active {% endif %}">
                    <a class="nav-link" href="/api/test">Test</a>
                </li>
            </ul>
        </div>
        <form class="logout" action="{% url 'logout' %}" method = "POST">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
